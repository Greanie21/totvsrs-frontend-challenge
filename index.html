<html>

<head>
    <title>Meu projeto To-do list - TOTVS RS</title>
    <meta charset="UTF-8" />
    <meta name=”viewport” content=””>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="assets\js\app.js"></script>
</head>

<body>
    <div id="startPage">
        <h1>start</h1>
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required="required"><br><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required="required"><br><br>
            <button type="button" id="validateLoginBtn" onclick="validateLogin()">Entrar</button>
            <button type="button" id="startCreateLoginBtn" onclick="startCreateLogin()">Criar Conta</button>

            <label for="username" id="usernameLb">Nome:</label><br>
            <input type="text" id="username" name="username" required="required" value=""><br><br>
            <button type="button" id="confirmLoginBtn" onclick="confirmLogin()">Confirmar</button>
            <button type="button" id="cancelLoginCreationBtn" onclick="cancelLoginCreation()">Cancelar</button>
            <!--<input type="submit" value="Submit"> -->
        </form>
    </div>

    <div id="todolist">
        <h1>To do list</h1>

        <table id="table" class="table">
            <thead class="thead">
                <tr>
                    <th class="thead">ID</th>
                    <th class="thead">TITULO</th>
                    <th class="thead">DATA</th>
                    <th class="thead">STATUS</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="titleClickable textCenter" onclick="addItem()">Adicionar nova tarefa
                    </td>
                </tr>
            </tfoot>
        </table>

        <br>
        <button type="button" id="logoutBtn" onclick="logout()">Sair</button>
    </div>
</body>

</html>
